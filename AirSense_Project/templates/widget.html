<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirSense Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000; /* Dark BG for demo */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #1f2937;
        }

        /* The Widget Card */
        .widget-card {
            background: #ffffff;
            width: 320px;
            padding: 24px;
            border-radius: 28px;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Status Bar at top */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: #2563eb;
        }

        .location {
            font-size: 0.9rem;
            font-weight: 600;
            color: #6b7280;
            margin-top: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .aqi-section {
            margin: 15px 0;
        }

        .aqi-number {
            font-size: 5.5rem;
            font-weight: 800;
            line-height: 1;
            color: #111827;
            letter-spacing: -3px;
        }

        .aqi-text {
            font-size: 1.25rem;
            font-weight: 700;
            margin-top: 5px;
            color: #2563eb;
        }

        /* Data Grid */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: #f9fafb;
            padding: 10px;
            border-radius: 12px;
            border: 1px solid #f3f4f6;
        }

        .label { font-size: 0.65rem; text-transform: uppercase; color: #9ca3af; font-weight: 700; }
        .value { font-size: 1.1rem; font-weight: 700; color: #374151; }
        .unit { font-size: 0.65rem; color: #9ca3af; }

        /* ‚öïÔ∏è NEW HEALTH TIP BOX */
        .health-tip {
            background: #eff6ff;
            color: #1e40af;
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 0.85rem;
            line-height: 1.4;
            font-weight: 500;
            text-align: left;
            display: flex;
            align-items: flex-start;
            gap: 10px;
            border-left: 4px solid #2563eb;
            transition: all 0.3s ease;
        }

        .refresh-time {
            margin-top: 15px;
            font-size: 0.7rem;
            color: #d1d5db;
        }
    </style>
</head>
<body>

    <div class="widget-card">
        <div class="status-bar" id="statusBar"></div>
        
        <div class="location">
            <span>üìç</span> <span id="loc">LOCATING...</span>
        </div>

        <div class="aqi-section">
            <div class="aqi-number" id="aqi">--</div>
            <div class="aqi-text" id="status">Loading</div>
        </div>

        <div class="grid">
            <div class="stat-item">
                <span class="label">PM 2.5</span>
                <div>
                    <span class="value" id="pm25">--</span>
                    <span class="unit">¬µg/m¬≥</span>
                </div>
            </div>
            <div class="stat-item">
                <span class="label">TEMP</span>
                <div>
                    <span class="value" id="temp">--</span>
                    <span class="unit">¬∞C</span>
                </div>
            </div>
        </div>

        <div class="health-tip" id="healthBox">
            <span style="font-size: 1.2rem;">üëã</span>
            <span id="healthText">Connecting to AirSense AI...</span>
        </div>
        
        <div class="refresh-time">
            UPDATED: <span id="time">--:--</span>
        </div>
    </div>

    <script>
        async function loadWidgetData() {
            try {
                // Change city here if needed
                const response = await fetch('/api/current?city=chennai');
                const data = await response.json();
                const current = data.current;

                // 1. Basic Data
                document.getElementById('loc').innerText = current.location;
                document.getElementById('aqi').innerText = current.aqi;
                document.getElementById('status').innerText = current.category;
                document.getElementById('pm25').innerText = current.pm25;
                document.getElementById('temp').innerText = parseFloat(current.temp).toFixed(1);
                document.getElementById('time').innerText = current.timestamp;

                // 2. Colors
                const color = current.color;
                document.getElementById('statusBar').style.background = color;
                document.getElementById('status').style.color = color;
                document.getElementById('aqi').style.color = color;

                // 3. üß† DYNAMIC HEALTH LOGIC
                const box = document.getElementById('healthBox');
                const text = document.getElementById('healthText');
                const aqi = current.aqi;

                if (aqi <= 50) {
                    box.style.background = "#ecfdf5"; // Green bg
                    box.style.color = "#065f46";      // Dark Green text
                    box.style.borderLeftColor = "#10b981";
                    box.innerHTML = "<span>üå≥</span><span><b>Safe!</b> Perfect time for outdoor sports and jogging.</span>";
                } 
                else if (aqi <= 100) {
                    box.style.background = "#f0fdf4"; 
                    box.style.color = "#166534";
                    box.style.borderLeftColor = "#4ade80";
                    box.innerHTML = "<span>üôÇ</span><span><b>Good.</b> Generally safe, but sensitive groups should take it easy.</span>";
                } 
                else if (aqi <= 150) {
                    box.style.background = "#fffbeb"; // Yellow bg
                    box.style.color = "#92400e";      // Dark Yellow text
                    box.style.borderLeftColor = "#f59e0b";
                    box.innerHTML = "<span>‚ö†Ô∏è</span><span><b>Caution.</b> Kids & elderly should reduce outdoor exertion.</span>";
                } 
                else if (aqi <= 200) {
                    box.style.background = "#fff7ed"; // Orange bg
                    box.style.color = "#9a3412";
                    box.style.borderLeftColor = "#ea580c";
                    box.innerHTML = "<span>üò∑</span><span><b>Unhealthy.</b> Wear a mask. Avoid long runs outside.</span>";
                } 
                else {
                    box.style.background = "#fef2f2"; // Red bg
                    box.style.color = "#991b1b";
                    box.style.borderLeftColor = "#ef4444";
                    box.innerHTML = "<span>‚õî</span><span><b>DANGER.</b> Stay indoors! Close windows immediately.</span>";
                }

            } catch (e) {
                console.error(e);
                document.getElementById('status').innerText = "Offline";
            }
        }

        loadWidgetData();
        setInterval(loadWidgetData, 60000);
    </script>

</body>
</html>
